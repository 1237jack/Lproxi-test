<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css"> <!-- Main styles -->
  <link rel="stylesheet" href="snow.css"> <!-- Snow animation styles -->
  <link rel="stylesheet" href="button.css"> <!-- Button-specific styles -->
  <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet"> <!-- Pushster font -->
  <style>
    /* Center text vertically and horizontally */
    .dashboard-header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    /* Apply Pushster font to header text */
    .text h1 {
      font-family: 'Pushster', cursive;
      font-size: 4em;
    }

    .text p {
      font-family: 'Pushster', cursive;
      font-size: 2em;
    }

    /* Ensure proper spacing for the button container */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* Ensure proper spacing and appearance for each button */
    .button {
      --h-button: 48px;
      --w-button: 102px;
      --round: 0.75rem;
      cursor: pointer;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.25s ease;
      background: radial-gradient(
          65.28% 65.28% at 50% 100%,
          rgba(223, 113, 255, 0.8) 0%,
          rgba(223, 113, 255, 0) 100%
        ),
        linear-gradient(0deg, #7a5af8, #7a5af8);
      border-radius: var(--round);
      border: none;
      outline: none;
      padding: 12px 18px;
    }

    .button:hover {
      transform: scale(1.05);
    }
  </style>
  <script>
    // Redirect users if not logged in
    if (!sessionStorage.getItem('loggedIn')) {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <header class="dashboard-header">
    <!-- Snow animations -->
    <div class="snow"></div>
    <div class="snow2"></div>

    <!-- Header text -->
    <div class="text">
      <h1>Lproxi & Games/Movies</h1>
      <p>And A Happy New Version</p>
    </div>

    <!-- Button container for Games and Movies -->
    <div class="button-container">
      <!-- Games Button -->
      <button type="button" class="button" onclick="window.location.href='games.html';">
        <span class="fold"></span>
        <div class="points_wrapper">
          <i class="point"></i><i class="point"></i><i class="point"></i><i class="point"></i>
          <i class="point"></i><i class="point"></i><i class="point"></i><i class="point"></i>
          <i class="point"></i><i class="point"></i>
        </div>
        <span class="inner">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5">
            <polyline points="13.18 1.37 13.18 9.64 21.45 9.64 10.82 22.63 10.82 14.36 2.55 14.36 13.18 1.37"></polyline>
          </svg>
          Games
        </span>
      </button>

      <!-- Movies Button -->
      <button type="button" class="button" onclick="window.location.href='movies.html';">
        <span class="fold"></span>
        <div class="points_wrapper">
          <i class="point"></i><i class="point"></i><i class="point"></i><i class="point"></i>
          <i class="point"></i><i class="point"></i><i class="point"></i><i class="point"></i>
          <i class="point"></i><i class="point"></i>
        </div>
        <span class="inner">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5">
            <polyline points="12 2 19 12 12 22 5 12 12 2"></polyline>
          </svg>
          Movies
        </span>
      </button>
    </div>
  </header>
</body>
</html>
